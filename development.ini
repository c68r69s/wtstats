[app:main]
use = egg:wtstats
wtstats.secret = totalysecret
pyramid.reload_templates = true
pyramid.includes = 
	pyramid_debugtoolbar
	pyramid_tm
sqlalchemy.url = sqlite:///%(here)s/wtstats.sqlite
jinja2.trim_blocks = true
jinja2.lstrip_blocks = true
jinja2.extensions = jinja2.ext.do

dogpile_cache.plots.backend = file
dogpile_cache.plots.arguments.filename = %(here)s/cache/plots.cache

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, wtstats, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_wtstats]
level = DEBUG
handlers =
qualname = wtstats

[logger_sqlalchemy]
level = ERROR
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
